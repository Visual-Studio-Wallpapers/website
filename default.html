<style>
        :root {
            /* Theme variables will be set via JavaScript */
            --primary: {{ site.themes.vs_purple.primary }};
            --secondary: {{ site.themes.vs_purple.secondary }};
            --background: {{ site.themes.vs_purple.background }};
            /* Extract RGB values for hover effects */
            --primary-rgb: 68, 29, 124; /* Default purple RGB values */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        const themes = {
            vs_purple: {
                primary: "{{ site.themes.vs_purple.primary }}",
                secondary: "{{ site.themes.vs_purple.secondary }}",
                background: "{{ site.themes.vs_purple.background }}",
                headerBg: "{{ site.baseurl }}/wallpapers/desktop/1920x1080/009.jpg",
                primaryRgb: "68, 29, 124"
            },
            vs_blue: {
                primary: "{{ site.themes.vs_blue.primary }}",
                secondary: "{{ site.themes.vs_blue.secondary }}",
                background: "{{ site.themes.vs_blue.background }}",
                headerBg: "{{ site.baseurl }}/wallpapers/desktop/1920x1080/011.jpg",
                primaryRgb: "0, 122, 204"
            }
        };

        function setTheme(themeName) {
            const theme = themes[themeName];
            document.documentElement.style.setProperty('--primary', theme.primary);
            document.documentElement.style.setProperty('--secondary', theme.secondary);
            document.documentElement.style.setProperty('--background', theme.background);
            document.documentElement.style.setProperty('--primary-rgb', theme.primaryRgb);
            
            // Set header background image
            document.querySelector('header').style.backgroundImage = `url(${theme.headerBg})`;
        }

        // Initial theme setup
        const currentTheme = 'vs_purple'; // Default theme
        setTheme(currentTheme);
    </style>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <main>
        <section>
            <h2>About</h2>
            <p>This is a sample website to demonstrate theme switching.</p>
        </section>
    </main>
    <script>
        // JavaScript code for theme switching
        const themes = {
            vs_purple: {
                primary: "{{ site.themes.vs_purple.primary }}",
                secondary: "{{ site.themes.vs_purple.secondary }}",
                background: "{{ site.themes.vs_purple.background }}",
                headerBg: "{{ site.baseurl }}/wallpapers/desktop/1920x1080/009.jpg",
                primaryRgb: "68, 29, 124"
            },
            vs_blue: {
                primary: "{{ site.themes.vs_blue.primary }}",
                secondary: "{{ site.themes.vs_blue.secondary }}",
                background: "{{ site.themes.vs_blue.background }}",
                headerBg: "{{ site.baseurl }}/wallpapers/desktop/1920x1080/011.jpg",
                primaryRgb: "0, 122, 204"
            }
        };

        function setTheme(themeName) {
            const theme = themes[themeName];
            document.documentElement.style.setProperty('--primary', theme.primary);
            document.documentElement.style.setProperty('--secondary', theme.secondary);
            document.documentElement.style.setProperty('--background', theme.background);
            document.documentElement.style.setProperty('--primary-rgb', theme.primaryRgb);
            
            // Set header background image
            document.querySelector('header').style.backgroundImage = `url(${theme.headerBg})`;
        }

        // Initial theme setup
        const currentTheme = 'vs_purple'; // Default theme
        setTheme(currentTheme);
    </script>
